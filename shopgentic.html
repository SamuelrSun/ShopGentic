<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopgentic Landing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2c38 0%, #2c4356 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .waiting-users {
            color: #7fffd4;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: #7fffd4;
        }

        .description {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .tagline {
            font-size: 1.25rem;
            text-decoration: underline;
            color: #fff;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 4rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .button-primary {
            background-color: transparent;
            border: 1px solid #7fffd4;
            color: #7fffd4;
        }

        .button-secondary {
            background-color: #7fffd4;
            border: none;
            color: #1f2937;
        }

        .watch-action {
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #fff;
            margin-top: 0.5rem;
        }

        .scroll-indicator::after {
            content: "▼";
            display: block;
            margin-top: 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="waiting-users">JOIN 435 WAITING USERS</div>
        <h1 class="title">Shopgentic: find it, buy it<br>track it—all in one place.</h1>
        <p class="description">Tired of endless tabs and hours of search? Shopgentic's AI-powered agent offers personalized product suggestions and automated purchasing.</p>
        <p class="tagline">Your shopping, simplified.</p>
        <div class="buttons">
            <a href="#" class="button button-primary">Watch it work</a>
            <a href="#" class="button button-secondary">Join Waitlist</a>
        </div>
        <div class="scroll-indicator">Watch it in action</div>
    </div>
</body>
</html>
